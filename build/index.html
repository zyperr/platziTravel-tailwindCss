<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Platzi Travel</title>
  </head>
  <body class="font-Montserrat ">
    <!---- Header section -->
    <!-- <header class="">
      <nav>
        <ul>
          <li><a href="#">Locations</a></li>
          <li><a href="#">Stays</a></li>
          <li><a href="#">FAQS</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
    </header> -->
    <main>
      <section>
        <article class="w-full h-auto">
          <div
            class="flex flex-col justify-around items-center h-screen bg-cover bg-center bg-no-repeat bg-sanFrancisco"
          >
            <input
              class="rounded-full p-2 relative shadow-sm text-sm font-medium outline-none outline focus focus:text-primary font-semibold"
              type="search"
              placeholder="San Francisco"
            />
            <button
              class="bg-white rounded-full text-primary font-bold p-4 w-48 shadow-sm hover:bg-primary hover:text-white hover:scale-110 transition-all duration-500"
            >
              Explore
            </button>
          </div>
        </article>
      </section>
      <!---- our recommendations ---->
      <section class="flex flex-col">
        <h2 class="text-xl font-semibold text-primary m-3">
          Our Recommendations
        </h2>
        <div
          class="flex flex-row flex-nowrap p-5 mt-6 items-center gap-7 overflow-x-scroll "
          id="slider-cards"
        >
        </div>
      </section>
      <!---- Trending Stays -->
      <section class="flex flex-col h-auto px-6">
        <h2 class="text-xl font-semibold text-primary m-3">Trending Stays</h2>
        <app-card data-title="Chicago" data-image="./assets/img/chicago.jpg" data-text="2 rooms, bathroom and kitchen."></app-card>
        <app-card data-title="Miami" data-image="./assets/img/miami.jpg" data-text="3 rooms, 2 bathrooms,  kitchen and amazing 
        sea view."></app-card>
        <app-card data-title="Bali" data-image="./assets/img/bali.jpg" data-text="2 rooms, 2 bathrooms,  kitchen and private
        pool."></app-card>
        <app-card data-title="Los Angeles" data-image="./assets/img/LA.png" data-text="4 rooms, 3 bathrooms,  kitchen and private pool."></app-card>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
